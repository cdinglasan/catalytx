<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalytx</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrap">

        <header class="header">
            <div class="container">
                <div class="row">
                    <nav class="nav">
                        <a class="nav__logo" href="#"><img class="nav__logo__img" src="images/logo-catalytx.svg" alt="Catalytx"></a>
                        
                        <ul class="nav__list">
                            <li class="nav__list__item"><a class="nav__link" href="#">About</a></li>
                            <li class="nav__list__item"><a class="nav__link" href="#">Services</a></li>
                            <li class="nav__list__item"><a class="nav__link" href="#">Work</a></li>
                            <li class="nav__list__item"><a class="nav__link" href="#">Contact</a></li>
                        </ul>
                        <a href="#" class="mobile-nav--trigger"><span class="mobile-nav"></span></a>
                    </nav>
                   
                    

                </div>
            </div>
        </header>

        <section class="section home viewport">

            <div class="container container--auto">

                <div class="row">

                    <div class="home__content">
                       
                       <div class="home__brain-holder">
                            <h1 class="home__h2"><a href="#" class="home__h2--left">Strategic</a> <span>&amp;</span> <a href="#" class="home__h2--right">Creative</a></h1>
                            <h1 class="home__h1">Solutions <br><span>That builds</span><br> Brands</h1>
                            <img class="home__brain home__brain--left" src="images/brain-left.svg">
                            <img class="home__brain home__brain--right" src="images/brain-right.svg">
                       </div>
                       <p class="home__tagline">We are the catalyst that moves brands and business forward</p>
                    </div>



                   


                </div>

                <div class="container-indicator">
                    <a class="rl-indicator rl-indicator--left" href="#"><img src="images/icon-left-brain.svg" alt="Left"></a>
                    <a class="rl-indicator rl-indicator--right" href="#"><img src="images/icon-right-brain.svg" alt="Right"></a>
                </div>

            </div>


        </section>


        <a href="#" class="chat"><img src="images/icon-chat.svg" alt="Chat"></a>


        <footer class="footer">
            <p class="footer__p">Â© 2020 Catalytx Advertising Inc. | All Rights Reserved</p>

    <script src="js/aos.js"></script>
